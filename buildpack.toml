api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Amazon Corretto implementations of JREs and JDKs"
  homepage = "https://github.com/paketo-buildpacks/amazon-corretto"
  id = "paketo-buildpacks/amazon-corretto"
  keywords = ["java", "jvm", "jre", "jdk"]
  name = "Paketo Buildpack for Amazon Corretto"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/amazon-corretto/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    default = "0"
    description = "the headroom in memory calculation"
    launch = true
    name = "BPL_JVM_HEAD_ROOM"

  [[metadata.configurations]]
    default = "35% of classes"
    description = "the number of loaded classes in memory calculation"
    launch = true
    name = "BPL_JVM_LOADED_CLASS_COUNT"

  [[metadata.configurations]]
    default = "250"
    description = "the number of threads in memory calculation"
    launch = true
    name = "BPL_JVM_THREAD_COUNT"

  [[metadata.configurations]]
    default = ""
    description = "write heap dumps on error to this path"
    launch = true
    name = "BPL_HEAP_DUMP_PATH"

  [[metadata.configurations]]
    default = "true"
    description = "enables Java Native Memory Tracking (NMT)"
    launch = true
    name = "BPL_JAVA_NMT_ENABLED"

  [[metadata.configurations]]
    default = "summary"
    description = "configure level of NMT, summary or detail"
    launch = true
    name = "BPL_JAVA_NMT_LEVEL"

  [[metadata.configurations]]
    default = "false"
    description = "enables Java Management Extensions (JMX)"
    launch = true
    name = "BPL_JMX_ENABLED"

  [[metadata.configurations]]
    default = "5000"
    description = "configure the JMX port"
    launch = true
    name = "BPL_JMX_PORT"

  [[metadata.configurations]]
    default = "false"
    description = "enables Java remote debugging support"
    launch = true
    name = "BPL_DEBUG_ENABLED"

  [[metadata.configurations]]
    default = "8000"
    description = "configure the remote debugging port"
    launch = true
    name = "BPL_DEBUG_PORT"

  [[metadata.configurations]]
    default = "false"
    description = "configure whether to suspend execution until a debugger has attached"
    launch = true
    name = "BPL_DEBUG_SUSPEND"

  [[metadata.configurations]]
    default = "false"
    description = "enables Java Flight Recording (JFR)"
    launch = true
    name = "BPL_JFR_ENABLED"

  [[metadata.configurations]]
    default = ""
    description = "configure custom Java Flight Recording (JFR) arguments"
    launch = true
    name = "BPL_JFR_ARGS"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "enables running jlink tool to generate custom JRE"
    name = "BP_JVM_JLINK_ENABLED"

  [[metadata.configurations]]
    build = true
    default = "--no-man-pages --no-header-files --strip-debug --compress=1"
    description = "configure custom link arguments (--output must be omitted)"
    name = "BP_JVM_JLINK_ARGS"

  [[metadata.configurations]]
    build = true
    default = "11"
    description = "the Java version"
    name = "BP_JVM_VERSION"

  [[metadata.configurations]]
    build = true
    default = "JRE"
    description = "the JVM type - JDK or JRE"
    name = "BP_JVM_TYPE"

  [[metadata.configurations]]
    description = "the JVM launch flags"
    launch = true
    name = "JAVA_TOOL_OPTIONS"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:oracle:jdk:1.8.0:update352:*:*:*:*:*:*:*", "cpe:2.3:a:amazon:corretto:1.8.0:update352:*:*:*:*:*:*:*"]
    id = "jdk"
    name = "Corretto JDK"
    purl = "pkg:generic/amazon/corretto-jdk@8.0.352"
    sha256 = "dcdfb4c715c8ffe3a192e9b694c1dc64cca490a9b756a63491b83e154c598949"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://corretto.aws/downloads/resources/8.352.08.1/amazon-corretto-8.352.08.1-linux-x64.tar.gz"
    version = "8.0.352"

    [[metadata.dependencies.licenses]]
      type = "GPL-2.0 WITH Classpath-exception-2.0"
      uri = "https://aws.amazon.com/corretto/faqs/#Licensing_and_Open_Source"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:oracle:jdk:11.0.17:*:*:*:*:*:*:*", "cpe:2.3:a:amazon:corretto:11.0.17:*:*:*:*:*:*:*"]
    id = "jdk"
    name = "Corretto JDK"
    purl = "pkg:generic/amazon/corretto-jdk@11.0.17"
    sha256 = "9628b1c1ec298a6e0f277afe383b342580086cfd7eee2be567b8d00529ca9449"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://corretto.aws/downloads/resources/11.0.17.8.1/amazon-corretto-11.0.17.8.1-linux-x64.tar.gz"
    version = "11.0.17"

    [[metadata.dependencies.licenses]]
      type = "GPL-2.0 WITH Classpath-exception-2.0"
      uri = "https://aws.amazon.com/corretto/faqs/#Licensing_and_Open_Source"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:oracle:jdk:17.0.5:*:*:*:*:*:*:*", "cpe:2.3:a:amazon:corretto:17.0.5:*:*:*:*:*:*:*"]
    id = "jdk"
    name = "Corretto JDK"
    purl = "pkg:generic/amazon/corretto-jdk@17.0.5"
    sha256 = "aeec1a4fb34ffabbac931ba430601807133659a4bd02703c33044e80c925bed2"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://corretto.aws/downloads/resources/17.0.5.8.1/amazon-corretto-17.0.5.8.1-linux-x64.tar.gz"
    version = "17.0.5"

    [[metadata.dependencies.licenses]]
      type = "GPL-2.0 WITH Classpath-exception-2.0"
      uri = "https://aws.amazon.com/corretto/faqs/#Licensing_and_Open_Source"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:oracle:jdk:19.0.1:*:*:*:*:*:*:*", "cpe:2.3:a:amazon:corretto:19.0.1:*:*:*:*:*:*:*"]
    id = "jdk"
    name = "Corretto JDK"
    purl = "pkg:generic/amazon/corretto-jdk@19.0.1"
    sha256 = "1ab1291b26950b67f1bd1d78164bb0b0b8186dcfa68fac73d26da39c2d298ad0"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://corretto.aws/downloads/resources/19.0.1.10.1/amazon-corretto-19.0.1.10.1-linux-x64.tar.gz"
    version = "19.0.1"

    [[metadata.dependencies.licenses]]
      type = "GPL-2.0 WITH Classpath-exception-2.0"
      uri = "https://aws.amazon.com/corretto/faqs/#Licensing_and_Open_Source"

