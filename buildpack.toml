    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://corretto.aws/downloads/resources/11.0.14.10.1/amazon-corretto-11.0.14.10.1-linux-x64.tar.gz"
    version = "11.0.14"

    [[metadata.dependencies.licenses]]
      type = "GPL-2.0 WITH Classpath-exception-2.0"
      uri = "https://aws.amazon.com/corretto/faqs/#Licensing_and_Open_Source"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:oracle:jdk:17.0.3:*:*:*:*:*:*:*", "cpe:2.3:a:amazon:corretto:17.0.3:*:*:*:*:*:*:*"]
